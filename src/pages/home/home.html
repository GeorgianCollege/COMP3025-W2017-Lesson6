<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Games List</h1>
  <button ion-button>
    <ion-icon name="add"></ion-icon>
    Add New Game
  </button>
  <ion-list>
    <ion-item-sliding>
  <ion-item *ngFor="let game of games | async">
    <ion-row>
      <ion-col>
      {{game.name}}
      </ion-col>
      <ion-col>
      {{game.cost}}
      </ion-col>
      <ion-col>
      {{game.rating}}
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item-options>
      <button ion-button color="primary" icon-left>
        <ion-icon name="build" ></ion-icon>
        Edit</button>
      <button ion-button color="danger" icon-left>
        <ion-icon name="trash"></ion-icon>
        Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
